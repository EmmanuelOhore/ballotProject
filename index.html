<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="registration.css" />
    <title>Registration</title>

    <script>
      window.onload = function () {
        const notification = document.getElementById("notification");
        notification.style.display = "block"; // Show notification
        setTimeout(() => {
          notification.style.display = "none"; // Hide notification after 3 seconds
        }, 3000);
      };
    </script>
  </head>
  <body>
    <main>
      <div id="notification" class="notification">
        Just tap on the 'Login now' button to proceed!
      </div>
      <section class="form-page">
        <h1>SIGN-UP</h1>
        <h2>Create your account</h2>
        <form>
          <div class="input-box">
            <input
              required=""
              type="text"
              name="first-name"
              autocomplete="off"
              class="input"
            />
            <label for="first-name" class="user-label">First Name</label>
          </div>

          <div class="input-box">
            <input
              required=""
              type="text"
              name="Last-name"
              autocomplete="off"
              class="input"
            />
            <label for="last-name" class="user-label">Last Name</label>
          </div>

          <div class="input-box">
            <input
              required=""
              type="email"
              name="email"
              autocomplete="off"
              class="input"
            />
            <label for="email" class="user-label">Email</label>
          </div>

          <div class="input-box">
            <input
              required=""
              type="number"
              name="number"
              autocomplete="off"
              class="input"
            />
            <label for="number" class="user-label">Mobile Number</label>
          </div>

          <div class="input-box">
            <input
              required=""
              type="password"
              name="password"
              placeholder="Enter your Password"
              autocomplete="off"
              class="input"
            />
            <label for="password" class="user-label"></label>
          </div>

          <button>SIGN-UP</button>
        </form>
        <h3 class="register">
          if you already have an account? <a href="sign-in.html">Login now</a>
        </h3>
      </section>

      <section class="img-page"></section>
    </main>
  </body>
</html>
